<app-quiz-loader *ngIf="isLoading$ | async">Loading...</app-quiz-loader>
<div *ngIf="!!data.length" class="container">
  <app-quiz-header data-role="app-quiz-header"></app-quiz-header>
  <main>
    <app-quiz-progress [data]="data" [active]="activeIndex" data-role="app-quiz-progress"></app-quiz-progress>
    <app-quiz-question [question]="activeQuestion" data-role="app-quiz-question"></app-quiz-question>
  </main>
  <footer class="footer">
    <app-button
      *ngIf="data.length === activeIndex + 1"
      (click)="onScoreClick()"
      [disabled]="scoreService.getScore(activeIndex) === undefined"
      >SEE MY SCORE </app-button
    >
    <app-button
      *ngIf="data.length !== activeIndex + 1"
      (click)="onNextClick()"
      [disabled]="scoreService.getScore(activeIndex) === undefined"
      >NEXT QUESTION  </app-button
    >
  </footer>
</div>
<h1 *ngIf="error$ | async as error">{{ error }} â˜¹</h1>
