<div class="question-block">
  <div class="question">
    <h1 class="question__title">{{ question.genre | titlecase }} Song</h1>
    <p class="question__text">
      Listen to the audio guess what song is it from the list
    </p>
    <app-quiz-audio-player
      [answer]="correctAnswer"
      [isSuccess]="isSuccess"
    ></app-quiz-audio-player>
    <div class="question__answers">
      <app-quiz-answer-option
        *ngFor="let answer of question.data; let i = index"
        [status]="status[answer.id]"
        (click)="onAswerClick(answer, i)"
      >
        {{ "0" + (i + 1) + " : " + answer.name + " - " + answer.songTitle }}
      </app-quiz-answer-option>
    </div>
  </div>
  <app-quiz-description
    *ngIf="question.data[clickedIndex]; else defaultBlock"
    [answer]="question.data[clickedIndex]"
    [index]="clickedIndex"
  ></app-quiz-description>
  <ng-template #defaultBlock>
    <div class="default-block">
      <img
        class="default-block__image"
        src="./assets/images/union.png"
        alt="bgr"
      />
    </div>
  </ng-template>
</div>
